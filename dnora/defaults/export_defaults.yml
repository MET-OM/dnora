    dateformat: '%Y%m%dT%H%M'
  waveseries:
    folder: 'output'
    filename: 'waveseries_#WAVESERIES_#GRID_#T0_#T1'
    dateformat: '%Y%m%dT%H%M'
  current:
    folder: 'output'
    filename: 'current_#CURRENT_#GRID_#T0_#T1'
    dateformat: '%Y%m%dT%H%M'
  waterlevel:
    folder: 'output'
