# Keeps track of all file names etc that are used as defaults in DNORA
# When constructing filenames use underscore '_' as a separator, since that will automatically be cleaned out if unused
# Do dot use a dash '-', since that is needed to mark negative longitudes and latitudes

list_of_placeholders:
  - '#ModelRun' # Replaced with the name of the ModelRun
  - '#DataType' # Replaced with the type of data, e.g. 'wind' if writing a Wind-object
  - '#ObjectName' # Replaced with the name of the object, e.g. 'nora3' when writing wind taken from NORA3
  - '#T0' # Replaced with start time of ModelRun using the format specified in 'dateformat'
  - '#T1' # Replaced with end time of ModelRun using the format specified in 'dateformat'
  - '#FT0' # Replaced with start time of ModelRun using the format specified in 'dateformat_folder'
  - '#FT1' # Replaced with end time of ModelRun using the format specified in 'dateformat_folder'
  - '#LON0' # Replaced with eastern edge of the object
  - '#LAT0' # Replaced with southern edge of the object
  - '#LON1' # Replaced with western edge of the object
  - '#LAT1' # Replaced with northern edge of the object
  - '#X0' # Replaced with left edge of the object
  - '#Y0' # Replaced with lower edge of the object
  - '#X1' # Replaced with right edge of the object
  - '#Y1' # Replaced with upper edge of the object

# #GRID etc. will ge replaced by the Grid name (in lowercase)
# Any part (starting and ending with '_') of the name containing an unused tag (#) will be cleaned away
MODELRUN:
  folder: 'output'
  filename: 'dnorafile'
  dateformat: '%Y%m%dT%H%M'
  dateformat_folder: '%Y'
  coord_format: '010.7f'
  cartesian_coord_format: '04.1f'
  extension: 'nc'
  grid:
    folder: 'output'
    filename: 'grid_#GRID'
    dateformat: '%Y%m%dT%H%M'
  wind:
    folder: 'output'
    filename: 'wind_#WIND_#GRID_#T0_#T1'
    dateformat: '%Y%m%dT%H%M'
  spectra:
