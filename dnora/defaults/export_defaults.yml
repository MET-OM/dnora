list_of_placeholders:
  - '#ModelRun'
  - '#DataType'
  - '#ObjectName'
  - '#T0'
  - '#T1'
  - '#FT0'
  - '#FT1'
  - 'E#LON'
  - 'N#LAT'
  - '#LON0'
  - '#LAT0'
  - '#LON1'
  - '#LAT1'
  - '#LON'
  - '#LAT'
  - '#X0'
  - '#Y0'
  - '#X1'
  - '#Y1'
  - '#X'
  - '#Y'

MODELRUN:
  folder: 'output'
  filename: 'dnorafile'
  dateformat: '%Y%m%dT%H%M'
  dateformat_folder: '%Y'
  coord_format: '010.7f'
  cartesian_coord_format: '04.1f'
  extension: 'nc'
  grid:
    folder: 'output'
    filename: 'grid_#GRID'
    dateformat: '%Y%m%dT%H%M'
  wind:
    folder: 'output'
    filename: 'wind_#WIND_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  spectra:
    folder: 'output'
    filename: 'spec2d_#SPECTRA_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  spectra1d:
    folder: 'output'
    filename: 'spec1d_#SPECTRA1D_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  waveseries:
    folder: 'output'
    filename: 'waveseries_#WAVESERIES_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  current:
    folder: 'output'
    filename: 'current_#CURRENT_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  waterlevel:
    folder: 'output'
    filename: 'waterlevel_#WATERLEVEL_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  ice:
    folder: 'output'
    filename: 'ice_#ICE_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'  
  input_file:
    folder: 'output'
    filename: 'inputfile_#GRID_#WIND_#BOUNDARY_#SPECTRA_#T0_#T1_#LON_#LAT'
    dateformat: '%Y%m%dT%H%M'
    extension: 'txt'

SWAN:
  dateformat: '%Y%m%d'
  folder: '#GRID_SWAN'
  extension: 'asc'
  grid:
    filename: '#GRID_SWAN'
    extension: 'bot'
  wind:
    filename: 'wind#WIND#GRID#T0_#T1'
  spectra:
    filename: 'spec#SPECTRA#GRID#T0#T1'
  ice:
    filename: 'ice#WIND#GRID#T0_#T1'
  waterlevel:
    filename: 'wlvl#SPECTRA#GRID#T0#T1'
  current:
    filename: 'cur#SPECTRA#GRID#T0#T1'
  input_file:
    filename: 'input_#T0_#GRID'
    folder: '#GRID_SWAN'
    extension: 'swn'

SWASH:
  dateformat: '%Y%m%d'
  extension: 'asc'
  folder: '#GRID_SWASH'
  grid:
    filename: '#GRID_SWASH'
    extension: 'bot'
  wind:
    filename: 'wind#WIND#GRID#T0_#T1'
  spectra:
    filename: 'spec#SPECTRA#GRID#T0#T1'
  input_file:
    filename: 'input_#T0_#T1_#GRID'
    folder: '#GRID_SWASH'
    extension: 'sws'

WW3:
  grid:
    filename: '#GRID'
    extension: 'txt'
  spectra:
    filename: 'ww3_spec_E#LONN#LAT_#SPECTRA_#GRID_#T0-#T1'
    extension: 'nc'
  wind:
    filename: 'wind_#WIND_#GRID_#T0-#T1'
    extension: 'nc'
  current:
    filename: 'current_#CURRENT_#GRID_#T0-#T1'
    extension: 'nc'  
  ice:
    filename: 'ice_#ICE_#GRID_#T0-#T1'
    extension: 'nc'    
  waterlevel:
    filename: 'waterlevel_#WATERLEVEL_#GRID_#T0-#T1'
    extension: 'nc'     
  input_file:
    filename: ''
    folder: 'MyWW3Folder'
    extension: 'nml'
  grid_file:
    filename: 'ww3_grid'
    folder: 'MyWW3Folder'
    extension: 'nml'
  wind_file:
    filename: 'ww3_prnc'
    folder: 'MyWW3Folder'
    extension: 'nml'
  spectra_file:
    filename: 'ww3_bounc'
    folder: 'MyWW3Folder'
    extension: 'nml'


HOS_OCEAN:
  grid:
    filename: '#GRID_HOS_ocean'
  input_file:
    filename: 'input_HOS'
    folder: MyHOS_oceanFolder'
    extension: 'dat'

REEF3D:
  grid:
    filename: 'geo'
    folder: '#GRID_REEF3D'
    extension: 'dat'
  spectra1d:
    filename: 'spectrum-file'
    folder: '#GRID_REEF3D'
    extension: 'dat'
  input_file:
    filename: 'ctrl'
    folder: '#GRID_REEF3D'
    extension: 'txt'

CACHE:
  filename: "#ObjectName_#DataType_#LON0E_#LAT0N_#T0"
  dateformat: '%Y-%m-%d'
  dateformat_folder: '%Y/%m'
  coord_format: '03.0f'
  extension: 'nc'
  folder: "#DataType_cache/#ObjectName/#FT0"