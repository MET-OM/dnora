[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dnora"
version = "1.4.2"  
description = "dnora - a software for dynamical downscaling of wave products"
authors = [ { name = "Konstantinos Christakos"}, { name = "Jan-Victor BjÃ¶rkqvist" } ]
license = "GPL-2.0-only"
urls = {homepage = "https://github.com/MET-OM/dnora", download = "https://github.com/MET-OM/dnora"}

dependencies = [
    "matplotlib>=3.1",
    "numpy>=1.17",
    "scipy>=1.7",
    "netCDF4",
    "pandas",
    "xarray>=0.20.1",
    "meshio",
    "utm",
    "dask",
    "pytest",
    "cmocean",
    "cartopy",
    "cdsapi",
]

[tool.setuptools]
packages = ["dnora"]  
include-package-data = true

