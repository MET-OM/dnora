name: Tests

on:
  push:
    branches:
      - newmain
    tags:
      - v*
  pull_request:


jobs:
  tests:
    name: pytests (${{ matrix.os }} - ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: ["ubuntu"]
        python-version: [ '3.10' ]
    steps:
      - uses: actions/checkout@v4

      - name: Configure Conda to only use conda-forge
        run: |
          conda config --remove channels defaults || echo "defaults channel not present"
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          
      - uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          miniforge-variant: Miniforge3
      - name: Run tests
        run: |
          conda activate test
          pytest -vs --log-cli-level=debug -m "not remote"


      - name: Build wheels
        run: |
          conda activate test
          conda install conda-forge::poetry
          poetry build

      - name: Upload wheels
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu'
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ tests ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.10'
          miniforge-version: latest
          miniforge-variant: Mambaforge
      - name: Publish to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install typing-extensions
          pip install --upgrade twine
          twine upload --skip-existing *