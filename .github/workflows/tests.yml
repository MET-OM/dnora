name: Tests

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:


jobs:
  tests:
    name: pytests (${{ matrix.os }} - ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: ["ubuntu", "windows"]
        python-version: [ '3.9', '3.10' ]
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          miniforge-variant: Miniforge3
      - name: Run tests
        run: |
          conda activate test
          pip install .
          cd tests
          pytest -vs --log-cli-level=debug -m "not remote"

      - name: Build wheels
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu'
        run: |
          conda activate test
          conda install conda-forge::poetry
          poetry build

      - name: Upload wheels
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu'
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ tests ]  # Ensure the `tests` job creates the artifact
    steps:
      - uses: actions/checkout@v4  # Checkout the code
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist  # Extract the artifact to the `dist/` directory
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload --skip-existing dist/*
